<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="MrWriter : Notetaking and blackboard replacement application.">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>MrWriter</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/unruhschuh/MrWriter">View on GitHub</a>

          <h1 id="project_title">MrWriter</h1>
          <h2 id="project_tagline">Notetaking and blackboard replacement application.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/unruhschuh/MrWriter/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/unruhschuh/MrWriter/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    {{content}}
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">MrWriter maintained by <a href="https://github.com/unruhschuh">unruhschuh</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
